{% set name = "fuzzytm" %}
{% set version = "2.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/FuzzyTM-{{ version }}.tar.gz
  sha256: ef6c2296928d841957b365c4c1a8db5c925e234dcccdb6f13a379cdd0c35f035

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - scipy
    - pyfume
    - gensim

test:
  imports:
    - FuzzyTM
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ERijck/FuzzyTM
  summary: A Python package for Fuzzy Topic Models
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgruening
